<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <input type="radio" id="i1">
        <input type="radio" id="i2">
        <input type="radio" id="i3">

        <div class="slide">
            <img src="img/features/Game Features.png" alt="">

            <label for="i3" class="prev"></label>
            <label for="i2" class="next"></label>
        </div>

        <div class="slide">
            <img src="img/features/Almanac.png" alt="">

            <label for="i1" class="prev"></label>
            <label for="i3" class="next"></label>
        </div>
        
        <div class="slide">   
            <img src="img/features/Gameplay.png" alt="">

            <label for="i2" class="prev"></label>
            <label for="i1" class="next"></label>
        </div>

        <div class="slides-nav">
            <label class="dots id="dot1" for="i1"></label>
            <label class="dots id="dot2" for="i2"></label>
            <label class="dots id="dot3" for="i3"></label>
        </div>
    </div>
    
</body>
</html>
